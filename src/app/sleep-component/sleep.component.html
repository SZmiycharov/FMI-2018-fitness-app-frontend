<div>
        <div class="title">
                <h1>Sleep Analysis</h1>
        </div>

        <div class="row">
                <div class="col-md-4">
                        <form>
                                <div class="row">
                                        <div class="input-field col-sm-12">
                                                <input required [(ngModel)]="sleep.fallAsleep" id="fallAsleep" name="fallAsleep" type="number" class="validate">
                                                <label for="fallAsleep">Time fell asleep</label>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="input-field col-sm-12">
                                                <input required [(ngModel)]="sleep.wakeUp" id="wakeUp" name="wakeUp" type="number" class="validate">
                                                <label for="wakeUp">Time wake up</label>
                                        </div>
                                </div>

                                <input [disabled]="!isValidData()" type="submit" (click)="sleepAnalyze()" class="btn waves-effect waves-light" name="submit"
                                        value="Analyze My Sleep">

                                <h1>{{sleep.sleepAnalysisMessage}}</h1>
                        </form>

                </div>
                <div class="col-md-4">

                        <img class="rounded" src="../assets/sleep.jpg" alt="New York" width="550" height="400">
                </div>
        </div>
        <br>
        <br>
        <br>
</div>
